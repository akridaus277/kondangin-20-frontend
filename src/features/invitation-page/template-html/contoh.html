<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Undangan Pernikahan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #fdf8f5;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem;
      background: #fff4ec;
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    .section {
      padding: 2rem;
      text-align: center;
    }
    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    .rsvp-btn {
      background-color: #d4a373;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    .comments {
      max-width: 600px;
      margin: 0 auto;
    }
    .comment-box textarea {
      width: 100%;
      height: 100px;
      padding: 1rem;
      margin-top: 1rem;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="lagu-background.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <header>
    <p>Yth. Bapak Budi</p>
    <h1>Undangan Pernikahan</h1>
  </header>

  <section class="section">
    <h2>Ahmad & Siti</h2>
    <p>Dengan segala hormat, kami mengundang Bapak/Ibu untuk hadir dalam acara pernikahan kami.</p>
  </section>

  <section class="section">
    <h3>Tanggal Acara</h3>
    <p>Sabtu, 27 Mei 2025<br>Pukul 10:00 WIB</p>
  </section>

  <section class="section map">
    <h3>Lokasi</h3>
    <p>Gedung Serbaguna Harapan, Jakarta</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3958.123456789!2d106.8166666!3d-6.2000000!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f1c8e13!2sGedung%20Serbaguna!5e0!3m2!1sid!2sid!4v0000000000000" allowfullscreen></iframe>
  </section>

  <section class="section">
    <a href="#rsvp" class="rsvp-btn">Konfirmasi Kehadiran</a>
  </section>

  <section class="section">
    <h3>Galeri Foto</h3>
    <div class="gallery">
      <img src="foto1.jpg" alt="Foto 1">
      <img src="foto2.jpg" alt="Foto 2">
      <img src="foto3.jpg" alt="Foto 3">
    </div>
  </section>

  <section class="section comments" id="rsvp">
    <h3>Ucapan & Komentar</h3>
    <form class="comment-box">
      <input type="text" placeholder="Nama Anda" required><br>
      <textarea placeholder="Tulis ucapan atau komentar..." required></textarea><br>
      <button type="submit">Kirim</button>
    </form>
  </section>
</body>
</html>
